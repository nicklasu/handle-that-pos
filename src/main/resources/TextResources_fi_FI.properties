transactionviewhelp = Kuitin tulostaminen: \nVoit halutessasi tulostaa kuitin rastittamalla "Print receipt"-valintaruudun. Napsautettuasi "Vahvista" painikketta, voit valita, mitä tulostinta käytetään. \n\nMaksutavan valinta: \nValitse maksutapa klikkaamalla joko "Maksukortti" tai "Käteinen". Oletusmaksutapa on maksukortti. \n\nBonusasiakkuuden valinta: \nBonusasiakkuuden valinta tapahtuu "Bonusasiakas"-valintaruudun rastittamisen jälkeen. \nSyötä ilmestyvään kenttään bonusasiakkaan numero, ja asiakkuuden tulisi aktivoitua n. 2 sekunnin odottamisen jälkeen.
