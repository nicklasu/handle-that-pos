optionsViewHelpString = Valitse tarvittava toiminto listasta vasemmalla.\n\nTuotteiden lisääminen: Valitse 'Tuotteiden hallinta' välilehti. Klikkaa "Lisää tuote" -painiketta ja syötä tuotteen tiedot. Varmista, että tuotteen viivakoodi on ainutlaatuinen. Napsauttaa "Tallenna", kun olet valmis.\n\nTuotteen poistaminen: Valitse "Tuotteiden hallinta", sitten "Poista tuote". Syötä poistettavan tuotteen tunnus ja napsauta "Poista".\n\nTuotteen muokkaus: Valitse joko "Tuotteiden haku", sitten valitse muokattava tuote kaksoisklikkaamalla sitä. Syötä tuotteen uudet tiedot ja klikkaa "Muokkaa". Tai avaa "Tuotteiden hallinta" välilehti. Valitse "Muokkaa tuote". Syötä muokattavan tuotteen viivakoodi ja napsauta "Hae". Syötä tuotteen uudet tiedot ja klikkaa "Muokkaa".
